<html ng-app>
    <head>
        <title>AngularJS - Estudo-01</title>

        <script src="js/master.js"></script>
        <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
      <div id="main" ng-app>

      	<nav class="{{active}}" ng-click="$event.preventDefault()">
      		<a href="#" class="home" ng-click="active='home'">Home</a>
      		<a href="#" class="projetos" ng-click="active='projetos'">Projetos</a>
      		<a href="#" class="servicos" ng-click="active='servicos'">Serviços</a>
      		<a href="#" class="contato" ng-click="active='contato'">Contato</a>
      	</nav>

      	<p ng-hide="active">clique em um item</p>
      	<p ng-show="active">Você escolheu <b>{{active}}</b></p>
      </div>

      <div id="main" ng-app ng-controller="InlineEditorController" ng-click="hideTooltip()">
      	<div class="tooltip" ng-click="$event.stopPropagation()" ng-show="showtooltip">
      		<input type="text" ng-model="value" />
      	</div>

      	<p ng-click="toggleTooltip($event)">{{value}}</p>
      </div>


      <form ng-app ng-controller="OrderFormController">

      	<h1>Serviços</h1>

      	<ul>
      		<li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">

      			{{service.name}} <span>{{service.price | currency}}</span>
      		</li>
      	</ul>

      	<div class="total">
      		Total: <span>{{total() | currency}}</span>
      	</div>

      </form>

      <!-- exemplo 4       -->

      <div ng-app="instantSearch" ng-controller="InstantSearchController">

      	<div class="bar">

      		<input type="text" ng-model="searchString" placeholder="Pesquisar" />
      	</div>

      	<ul>
      		<li ng-repeat="i in items | searchFor:searchString">
      			<a href="{{i.url}}"><img ng-src="{{i.image}}" /></a>
      			<p>{{i.title}}</p>
      		</li>
      	</ul>
      </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>      
    </body>
</html>
